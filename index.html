<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card-component</title>

<body>
    <div class="imgdiv">
        <img src="bg-pattern-top.svg" alt="" class="img1">
        <img src="bg-pattern-bottom.svg" alt="" class="img2"> 
    </div>
    
    <div class="card">
        <img src="bg-pattern-card.svg" alt="" class="img3" width="300">

                <h4>80K</h4>
                <h4 class="txt">Followers</h4>
            </div>
            <div class="info">
                <h4>803K</h4>

            </div>
            <div class="info">

            </div>
        </div>
